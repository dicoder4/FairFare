# --- Basic service info ---
spring.application.name=user-service
server.port=${USER_SERVICE_PORT:3001}

# --- Eureka client config ---
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:3000/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# --- MongoDB Atlas config ---
# Added a database name "user-service-db" at the end of the URI
spring.data.mongodb.uri=mongodb+srv://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_CLUSTER}/user-service-db?retryWrites=true&w=majority
